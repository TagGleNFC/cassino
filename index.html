<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>NCG Bet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">

        <div class="slot-machine">
            <h1>NCG Bet</h1>

            <div class="balance">
                <span>Dinheiro pra perder: R$ </span>

            </div>
    
            <div class="bet-controls">
                <button id="decreaseBet" class="bet-btn">-</button>
                <span class="bet-text">Aposta: R$ <span id="betAmount">5</span></span>
                <button id="increaseBet" class="bet-btn">+</button>
            </div>
    
            <div class="reels">
                <div class="reel">?</div>
                <div class="reel">?</div>
                <div class="reel">?</div>
            </div>
    
            <div class="controls">
                <button id="spinButton">Girar</button> 
                <button id="depositButton">Depositar</button>
            </div>
            
            <p id="result"></p>
        </div>

        <div class="prize-table-container">
            <div class="prize-table-toggle">
                ?
            </div>
            <div class="prize-table-content">

                </div>
        </div>

    </div>
