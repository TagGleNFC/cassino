<body>
    <div class="slot-machine">
        <h1>Caça-Níquel</h1>

        <div class="balance">
            <span>Saldo: R$ </span>

            <button id="increaseBet" class="bet-btn">+</button>
        </div>

        <div class="reels">
            <div class="reel">?</div>
            <div class="reel">?</div>
            <div class="reel">?</div>
        </div>

        <div class="controls">
            <button id="spinButton">Girar</button> <button id="depositButton">Depositar</button>
        </div>
        
        <p id="result"></p>
    </div>
